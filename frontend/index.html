<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Antigravity Electronics - Support Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 85vh;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f172a, #111827);
    }

    .chat-header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-header-subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #22c55e33;
      color: #22c55e;
      background: #16a34a1a;
    }

    .user-badge {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .login-btn {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .logout-link {
      font-size: 11px;
      color: #9ca3af;
      cursor: pointer;
      text-decoration: underline;
    }

    .logout-link:hover {
      color: #e5e7eb;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      margin-bottom: 12px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message-row.user .message-bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-row.bot .message-bubble {
      background: #020617;
      border: 1px solid #1f2937;
      border-bottom-left-radius: 4px;
    }

    .meta-line {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    .chat-footer {
      padding: 10px 12px;
      border-top: 1px solid #1f2937;
      background: #020617;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .chat-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb55;
    }

    .chat-send-btn {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chip-row {
      padding: 8px 16px;
      border-bottom: 1px solid #1f2937;
      background: #020617;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      cursor: pointer;
      color: #9ca3af;
      background: #020617;
    }

    .chip:hover {
      border-color: #2563eb;
      color: #e5e7eb;
    }

    .typing-indicator {
      font-size: 12px;
      color: #9ca3af;
      padding: 0 16px 8px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #1f2937;
      width: 90%;
      max-width: 400px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .form-input:focus {
      border-color: #2563eb;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }

    .error-text {
      color: #ef4444;
      font-size: 12px;
      margin-top: 8px;
    }

    .success-text {
      color: #22c55e;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Login</div>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-input" placeholder="abhinav@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-input" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <button type="button" class="btn-secondary" id="cancelLogin">Cancel</button>
        <div id="loginError" class="error-text" style="display:none;"></div>
      </form>
      <div style="margin-top: 16px; font-size: 12px; color: #9ca3af;">
        <strong>Demo Accounts:</strong><br>
        abhinav@example.com / demo123<br>
        test@example.com / test123<br>
        sneha.reddy@workmail.com / sneha123
      </div>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">Antigravity Electronics</div>
        <div class="chat-header-subtitle">AI Support Assistant â€¢ Agentic RAG + Tools</div>
      </div>
      <div id="userSection">
        <button class="login-btn" id="loginBtn">Login</button>
      </div>
    </div>

    <div class="chip-row">
      <button class="chip" data-msg="Show me laptops under 60000">Browse laptops</button>
      <button class="chip" data-msg="I want to return my order">Return help</button>
      <button class="chip" data-msg="Check refund status">Refund status</button>
      <button class="chip" data-msg="My laptop is not turning on">Troubleshoot</button>
      <button class="chip" data-msg="What is your return policy?">Return policy</button>
    </div>

    <div id="typing" class="typing-indicator" style="display:none;">
      Assistant is thinking...
    </div>

    <div id="messages" class="messages"></div>

    <div class="chat-footer">
      <input
        id="input"
        class="chat-input"
        placeholder="Ask about orders, returns, products, troubleshooting..."
      />
      <button id="sendBtn" class="chat-send-btn">
        <span>Send</span>
        <span>âž¤</span>
      </button>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    let sessionId = localStorage.getItem("session_id");
    let currentUser = JSON.parse(localStorage.getItem("current_user") || "null");

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const typingEl = document.getElementById("typing");
    const loginModal = document.getElementById("loginModal");
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const cancelLogin = document.getElementById("cancelLogin");
    const userSection = document.getElementById("userSection");
    const loginError = document.getElementById("loginError");

    // Initialize
    async function init() {
      if (!sessionId) {
        // Create anonymous session
        const res = await fetch(`${API_URL}/create-anonymous-session`, { method: "POST" });
        const data = await res.json();
        sessionId = data.session_id;
        localStorage.setItem("session_id", sessionId);
      }

      updateUserSection();
      appendMessage("bot", "Hi! I'm your AI assistant. I can help with orders, returns, refunds, warranty, products, and troubleshooting. How can I assist you today?", "Route: greeting");
    }

    function updateUserSection() {
      if (currentUser) {
        userSection.innerHTML = `
          <div class="user-badge">
            <span>ðŸ‘¤ ${currentUser.name}</span>
            <span class="logout-link" id="logoutLink">Logout</span>
          </div>
        `;
        document.getElementById("logoutLink").addEventListener("click", logout);
      } else {
        userSection.innerHTML = `<button class="login-btn" id="loginBtn">Login</button>`;
        document.getElementById("loginBtn").addEventListener("click", showLoginModal);
      }
    }

    function showLoginModal() {
      loginModal.classList.add("show");
    }

    function hideLoginModal() {
      loginModal.classList.remove("show");
      loginError.style.display = "none";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          sessionId = data.session_id;
          currentUser = { user_id: data.user_id, name: data.name };
          localStorage.setItem("session_id", sessionId);
          localStorage.setItem("current_user", JSON.stringify(currentUser));
          hideLoginModal();
          updateUserSection();
          appendMessage("bot", `Welcome back, ${data.name}! How can I help you today?`, "Route: login_success");
        } else {
          loginError.textContent = data.message || "Login failed";
          loginError.style.display = "block";
        }
      } catch (err) {
        loginError.textContent = "Network error. Please try again.";
        loginError.style.display = "block";
      }
    });

    cancelLogin.addEventListener("click", hideLoginModal);

    async function logout() {
      try {
        await fetch(`${API_URL}/logout`, {
          method: "POST",
          headers: { "session-id": sessionId }
        });
      } catch (err) {
        console.error("Logout error:", err);
      }

      currentUser = null;
      localStorage.removeItem("current_user");
      
      // Create new anonymous session
      const res = await fetch(`${API_URL}/create-anonymous-session`, { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
      localStorage.setItem("session_id", sessionId);

      updateUserSection();
      appendMessage("bot", "You've been logged out. You can continue browsing or log in again for personalized support.", "Route: logout");
    }

    function appendMessage(role, text, meta) {
      const row = document.createElement("div");
      row.className = "message-row " + role;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = text;
      row.appendChild(bubble);

      messagesEl.appendChild(row);

      if (meta) {
        const metaLine = document.createElement("div");
        metaLine.className = "meta-line";
        metaLine.textContent = meta;
        messagesEl.appendChild(metaLine);
      }

      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text.trim()) return;

      appendMessage("user", text);

      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;
      typingEl.style.display = "block";

      try {
        const res = await fetch(`${API_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_message: text,
            session_id: sessionId
          }),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        const meta = `Intent: ${data.intent} â€¢ Route: ${data.route} â€¢ Iterations: ${data.iterations}`;
        appendMessage("bot", data.answer, meta);
      } catch (err) {
        appendMessage(
          "bot",
          "Sorry, I couldn't reach the backend. Is the FastAPI server running?",
          "Error: " + err.message
        );
      } finally {
        sendBtn.disabled = false;
        typingEl.style.display = "none";
      }
    }

    sendBtn.addEventListener("click", () => {
      sendMessage(inputEl.value);
    });

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(inputEl.value);
      }
    });

    document.querySelectorAll(".chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        const msg = chip.getAttribute("data-msg");
        sendMessage(msg);
      });
    });

    // Initialize on load
    init();
  </script>
</body>
</html>
